<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>❤️ Nosso Amor ❤️</h1>

    <!-- Carrossel de Fotos -->
    <div class="carousel">
      <img src="img1.jpg" class="carousel-img active" alt="Foto 1">
      <img src="img2.jpg" class="carousel-img" alt="Foto 2">
      <img src="img3.jpg" class="carousel-img" alt="Foto 3">
      <img src="img4.jpg" class="carousel-img" alt="Foto 4">
      <img src="img5.jpg" class="carousel-img" alt="Foto 5">
      <img src="img6.jpg" class="carousel-img" alt="Foto 6">
      <img src="img7.jpg" class="carousel-img" alt="Foto 7">
      <!-- Adicione mais imagens se quiser -->
    </div>

    <!-- Vídeo (escondido inicialmente) -->
<div id="video-container" style="display: none; margin-bottom: 15px; border-radius: 15px; overflow: hidden; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);">
  <video id="video" width="100%" muted controls>
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>
</div>

<!-- Botões para alternar -->
<div class="botoes">
  <button onclick="mostrarVideo()">📹 Ver vídeo</button>
  <button onclick="voltarCarrossel()">🖼️ Ver fotos</button>
</div>



    <!-- Texto romântico -->
    <p class="texto-romantico">Você é meu presente mais bonito. Te amo mais a cada dia. 💖</p>

    <!-- Contador de tempo -->
    <div class="contador">
      <p>Estamos juntos há:</p>
      <p id="timer">Carregando...</p>
    </div>

    <!-- Música -->
    <audio id="music" controls autoplay loop>
      <source src="musica.mp3" type="audio/mp3">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
